<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TrevoLockscreen</title>
  <style>
    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,"Noto Naskh Arabic","Nazanin",sans-serif;background:white;
      display:flex;align-items:center;justify-content:center;padding:24px;
      -webkit-font-smoothing:antialiased;
    }

    /* phone frame */
    .phone{width:390px;height:844px;border-radius:44px;box-shadow:0 30px 60px rgba(2,6,23,0.25),0 6px 20px rgba(2,6,23,0.2);overflow:hidden;position:relative;background:#000;border:4px solid rgba(255,110,10,0.25);
      display:flex;flex-direction:column;
    }

    /* wallpaper layer */
    .wallpaper{
      position:absolute;inset:0;background-image:linear-gradient(135deg,#1a1f2e 0%,#0d111c 45%,#06070c 100%);
      background-size:cover;background-position:center;filter:blur(0.6px) saturate(110%);
      transform:scale(1.02);
    }

    .overlay{
      position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,0.12),rgba(0,0,0,0.32));
    }

    /* status bar top */
    .statusbar{position:relative;padding:14px 18px;display:flex;justify-content:space-between;align-items:center;z-index:5}
    .status-left,.status-right{display:flex;gap:8px;align-items:center;color:rgba(255,255,255,0.95);font-size:13px}
    .signal{width:26px;height:10px;display:inline-block}
    .battery{display:flex;gap:6px;align-items:center}
    .battery svg{height:14px}

    /* center area */
    .center{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;color:white;text-align:center;z-index:5;padding:0 22px}
    .time{font-size:88px;font-weight:600;line-height:0.9;margin-bottom:6px;letter-spacing:-1px}
    .date{font-size:18px;opacity:.9;margin-bottom:30px}

    /* widget card */
    .card{width:88%;max-width:340px;background:rgba(255,255,255,0.06);backdrop-filter:blur(6px) saturate(120%);border-radius:18px;padding:14px;text-align:right;box-shadow:0 6px 18px rgba(2,6,23,0.5);}
    .card h4{font-size:15px;margin-bottom:6px}
    .card p{font-size:13px;opacity:0.95}

    /* unlock area bottom */
    .bottom{padding:18px;display:flex;flex-direction:column;align-items:center;gap:12px;z-index:5}
    .swipeHint{font-size:14px;color:rgba(255,255,255,0.9)}
    .pill{width:180px;height:12px;border-radius:999px;background:linear-gradient(90deg,rgba(255,255,255,0.22),rgba(255,255,255,0.12));box-shadow:inset 0 -2px 6px rgba(0,0,0,0.45)}

    /* unlock animation overlay */
    .unlockOverlay{position:absolute;inset:0;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;z-index:6;opacity:0;pointer-events:none;transition:opacity .35s}
    .unlockOverlay.show{opacity:1;pointer-events:auto}
    .unlockedCard{width:86%;max-width:360px;background:white;padding:18px;border-radius:14px;text-align:center;color:#0b1224;transform:translateY(20px);animation:pop .35s forwards}
    @keyframes pop{from{transform:translateY(40px);opacity:0}to{transform:translateY(0);opacity:1}}

    /* small responsive */
    @media (max-width:420px){.phone{transform:scale(.95)}.time{font-size:72px}}
  </style>
</head>
<body>
  <div class="phone" role="application" aria-label="trevo lockscreen">
    <div class="wallpaper" id="wall"></div>
    <div class="overlay"></div>

    <div class="statusbar">
      <div class="status-left">
        <div class="signal" aria-hidden="true">
          <svg viewBox="0 0 24 10" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="1" y="6" width="3" height="3" rx="0.8" fill="white" opacity="0.9"/><rect x="6" y="4" width="3" height="5" rx="0.8" fill="white" opacity="0.9"/><rect x="11" y="2" width="3" height="7" rx="0.8" fill="white" opacity="0.9"/><rect x="16" y="0" width="3" height="9" rx="0.8" fill="white" opacity="0.9"/></svg>
        </div>
        <div class="carrier">trevo</div>
      </div>
      <div class="status-right">
        <div class="timeSmall" id="timeSmall" aria-hidden="true">00:00</div>
        <div class="battery">
          <svg viewBox="0 0 24 12" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="1" y="3" width="18" height="6" rx="1.6" stroke="white" stroke-width="1.2" fill="none" opacity="0.95"/><rect x="20" y="4" width="2" height="4" rx="0.8" fill="white" opacity="0.95"/></svg>
        </div>
      </div>
    </div>

    <main class="center">
      <div class="time" id="time">00:00</div>
      <div class="date" id="date">January 1</div>

      <div class="card" role="region" aria-label="widget">
        <h4>Reminder</h4>
        <p id="reminder">No reminder set</p>
      </div>

    </main>

    <div class="bottom">
      <div class="swipeHint">Swipe up to unlock</div>
      <div class="pill" id="swipeArea" role="button" tabindex="0" aria-label="swipe to unlock"></div>
    </div>

    <div class="unlockOverlay" id="unlockOverlay" aria-hidden="true">
      <div class="unlockedCard">
        <h3>Welcome</h3>
        <p>This is a simple lockscreen preview</p>
        <button id="closeUnlock" style="margin-top:12px;padding:8px 14px;border-radius:10px;border:none;background:#0b1224;color:white;cursor:pointer">Close</button>
      </div>
    </div>
  </div>

  <script>
    // Update time and date
    function two(n){return n<10? '0'+n : ''+n}
    function updateClock(){
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      const time = h + ':' + two(m);
      document.getElementById('time').textContent = time;
      document.getElementById('timeSmall').textContent = time;
      const opts = {weekday:'long',month:'long',day:'numeric'};
      // show Persian locale date
      const persian = now.toLocaleDateString('en-US',opts);
      document.getElementById('date').textContent = persian;
    }
    updateClock();setInterval(updateClock,1000);

    // simple swipe detection using pointer events
    const swipeArea = document.getElementById('swipeArea');
    const overlay = document.getElementById('unlockOverlay');
    let startY = null;
    swipeArea.addEventListener('pointerdown',e=>{startY = e.clientY; swipeArea.setPointerCapture(e.pointerId)});
    swipeArea.addEventListener('pointerup',e=>{ if(startY!==null){
      const dy = startY - e.clientY; if(dy > 30){showUnlock()} startY=null;} });
    swipeArea.addEventListener('keydown',e=>{ if(e.key === 'Enter' || e.key === ' ') showUnlock() });

    function showUnlock(){overlay.classList.add('show');overlay.setAttribute('aria-hidden','false')}
    document.getElementById('closeUnlock').addEventListener('click',()=>{overlay.classList.remove('show');overlay.setAttribute('aria-hidden','true')});

    // simple customization via query params
    function applyFromQuery(){
      const p = new URLSearchParams(location.search);
      const wp = p.get('wall') || '';
      const text = p.get('rem') || '';
      if(wp){document.getElementById('wall').style.backgroundImage = wp}
      if(text){document.getElementById('reminder').textContent = text}
    }
    applyFromQuery();

    // small easter egg to change wallpaper on double tap
    document.getElementById('wall').addEventListener('dblclick',()=>{
      document.getElementById('wall').style.backgroundImage = 'linear-gradient(135deg,#3b1053 0%,#ad5389 100%)';
    });
  </script>
</body>
</html>
