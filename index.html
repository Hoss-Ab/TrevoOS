<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TrevoLockscreen</title>
  <style>
    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,"Noto Naskh Arabic","Nazanin",sans-serif;background:white;
      display:flex;align-items:center;justify-content:center;padding:24px;
      -webkit-font-smoothing:antialiased;
    }

    /* phone frame */
    .phone{width:390px;height:844px;border-radius:44px;box-shadow:0 30px 60px rgba(2,6,23,0.25),0 6px 20px rgba(2,6,23,0.2);overflow:hidden;position:relative;background:#000;border:4px solid rgba(255,110,10,0.45);
      display:flex;flex-direction:column;
    }

    /* wallpaper layer */
    .wallpaper{
      position:absolute;inset:0;background-image:url('https://raw.githubusercontent.com/apple-wallpapers/main/iphone17/iphone17default.jpg');background-size:cover;background-position:center;
      background-size:cover;background-position:center;filter:blur(0.6px) saturate(110%);
      transform:scale(1.02);
    }

    .overlay{
      position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,0.12),rgba(0,0,0,0.32));
    }

    /* status bar top */
    .statusbar{position:relative;padding:14px 18px;display:flex;justify-content:space-between;align-items:center;z-index:5}
    .status-left,.status-right{display:flex;gap:8px;align-items:center;color:rgba(255,255,255,0.95);font-size:13px}
    .signal{width:26px;height:10px;display:inline-block}
    .battery{display:flex;gap:6px;align-items:center}
    .battery svg{height:14px}

    /* center area */
    .center{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;color:white;text-align:center;z-index:5;padding:0 22px}
    .time{font-size:88px;font-weight:600;line-height:0.9;margin-bottom:6px;letter-spacing:-1px}
    .date{font-size:18px;opacity:.9;margin-bottom:30px}

    /* widget card */
    .card{width:88%;max-width:340px;background:rgba(255,255,255,0.06);backdrop-filter:blur(6px) saturate(120%);border-radius:18px;padding:14px;text-align:right;box-shadow:0 6px 18px rgba(2,6,23,0.5);}
    .card h4{font-size:15px;margin-bottom:6px}
    .card p{font-size:13px;opacity:0.95}

    /* unlock area bottom */
    .bottom{padding:18px;display:flex;flex-direction:column;align-items:center;gap:12px;z-index:5}
    .swipeHint{font-size:14px;color:rgba(255,255,255,0.9)}
    .pill{width:180px;height:12px;border-radius:999px;background:linear-gradient(90deg,rgba(255,255,255,0.22),rgba(255,255,255,0.12));box-shadow:inset 0 -2px 6px rgba(0,0,0,0.45)}

    /* unlock animation overlay */
    .unlockOverlay{position:absolute;inset:0;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;z-index:6;opacity:0;pointer-events:none;transition:opacity .35s}
    .unlockOverlay.show{opacity:1;pointer-events:auto}
    .unlockedCard{width:86%;max-width:360px;background:white;padding:18px;border-radius:14px;text-align:center;color:#0b1224;transform:translateY(20px);animation:pop .35s forwards}
    @keyframes pop{from{transform:translateY(40px);opacity:0}to{transform:translateY(0);opacity:1}}

    /* small responsive */
    @media (max-width:420px){.phone{transform:scale(.95)}.time{font-size:72px}}
  </style>
</head>
<body style="backdrop-filter:blur(18px) saturate(160 percent);background:rgba(255,255,255,0.35);">
  <div style="text-align:center;margin:60px auto 80px auto;padding:20px;max-width:720px;width:100 percent;font-size:32px;font-weight:600;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;color:#111;">Welcome to iPhone 17 preview</div>
  <div style=\"height:160px;\"></div>
  <div style="height:200px;"></div>
<div style="width:100 percent;text-align:center;margin-top:40px;font-size:22px;font-weight:600;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;color:#111;display:flex;justify-content:center;align-items:center;"></div>

  <div class="phone"></div>

<div style="text-align:center;font-size:26px;font-weight:600;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;color:#111;">switch</div>
</body>
</html>
